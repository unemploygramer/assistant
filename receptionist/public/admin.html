<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voicemail 3.0 - Lead Generation Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .fields-list {
            margin-top: 15px;
        }
        
        .field-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .field-item input {
            flex: 1;
            margin: 0;
            border: none;
            background: transparent;
            padding: 8px;
        }
        
        .field-item button {
            width: auto;
            padding: 8px 16px;
            margin: 0 5px;
            background: #dc3545;
            font-size: 12px;
        }
        
        .field-item button.edit {
            background: #667eea;
        }
        
        .add-field {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .add-field input {
            flex: 1;
            margin: 0;
        }
        
        .add-field button {
            width: auto;
            margin: 0;
        }
        
        .current-prompt {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }
        
        .current-prompt h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .current-prompt pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #555;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû Voicemail 3.0</h1>
        <p class="subtitle">AI Lead Generation System - Configure for Your Business</p>
        
        <div class="section">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" placeholder="e.g., Acme Plumbing" />
            
            <label for="industry">Industry:</label>
            <select id="industry">
                <option value="">-- Select Industry --</option>
                <option value="Plumbing">Plumbing</option>
                <option value="HVAC">HVAC</option>
                <option value="Legal Services">Legal Services</option>
                <option value="Medical/Dental">Medical/Dental</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Automotive Repair">Automotive Repair</option>
                <option value="Home Improvement">Home Improvement</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Retail">Retail</option>
                <option value="IT Services">IT Services</option>
                <option value="Web Development">Web Development</option>
                <option value="Software Development">Software Development</option>
                <option value="Financial Services">Financial Services</option>
                <option value="Insurance">Insurance</option>
                <option value="Education">Education</option>
            </select>
            <button onclick="generatePrompt()">ü§ñ Generate Lead Capture Prompt</button>
            <div id="status"></div>
        </div>
        
        <div class="section">
            <h3>üìã Fields to Collect (Edit as needed):</h3>
            <div id="fieldsList" class="fields-list"></div>
            <div class="add-field">
                <input type="text" id="newField" placeholder="Add new field (e.g., email, address, budget)" />
                <button onclick="addField()" style="background: #28a745;">+ Add</button>
            </div>
        </div>
        
        <div class="section">
            <label for="customPrompt">Edit Prompt Manually:</label>
            <textarea id="customPrompt" placeholder="Enter your custom system prompt here..."></textarea>
            <button onclick="updatePrompt()">üíæ Update Prompt</button>
        </div>
        
        <div class="section">
            <button onclick="loadCurrentPrompt()">üîÑ Load Current Configuration</button>
            <button onclick="testSMS()" style="background: #28a745; margin-top: 10px;">üì± Test SMS</button>
            <div id="currentPrompt" class="current-prompt" style="display: none;">
                <h3>Current Active Prompt:</h3>
                <pre id="promptText"></pre>
            </div>
        </div>
    </div>

    <script>
        let currentFields = [];
        
        function renderFields() {
            const container = document.getElementById('fieldsList');
            container.innerHTML = '';
            
            currentFields.forEach((field, index) => {
                const div = document.createElement('div');
                div.className = 'field-item';
                div.innerHTML = `
                    <input type="text" value="${field}" onchange="updateField(${index}, this.value)" />
                    <button class="edit" onclick="editField(${index})">Edit</button>
                    <button onclick="removeField(${index})">Delete</button>
                `;
                container.appendChild(div);
            });
        }
        
        function addField() {
            const input = document.getElementById('newField');
            const value = input.value.trim();
            if (value) {
                currentFields.push(value);
                renderFields();
                input.value = '';
            }
        }
        
        function removeField(index) {
            currentFields.splice(index, 1);
            renderFields();
        }
        
        function updateField(index, value) {
            currentFields[index] = value;
        }
        
        function editField(index) {
            const newValue = prompt('Edit field name:', currentFields[index]);
            if (newValue) {
                currentFields[index] = newValue;
                renderFields();
            }
        }
        
        async function generatePrompt() {
            const industry = document.getElementById('industry').value;
            const businessName = document.getElementById('businessName').value.trim();
            const statusDiv = document.getElementById('status');
            
            console.log('Generate prompt clicked, industry:', industry, 'business:', businessName);
            
            if (!industry || industry === '') {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Please select an industry first!';
                return;
            }
            
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<span class="loading"></span>Generating AI prompt for ' + industry + '...';
            
            try {
                console.log('Sending request to /api/generate-industry-prompt');
                const response = await fetch('/api/generate-industry-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ industry, businessName })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Prompt generated for ${industry}! Fields: ${data.fields.join(', ')}`;
                    document.getElementById('customPrompt').value = data.prompt;
                    currentFields = data.fields || [];
                    renderFields();
                    loadCurrentPrompt();
                } else {
                    throw new Error(data.error || 'Failed to generate prompt');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
        
        async function updatePrompt() {
            const prompt = document.getElementById('customPrompt').value.trim();
            const statusDiv = document.getElementById('status');
            
            console.log('Update prompt clicked, prompt length:', prompt.length);
            
            if (!prompt) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Please enter a prompt!';
                return;
            }
            
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<span class="loading"></span>Updating prompt...';
            
            try {
                console.log('Sending request to /api/update-prompt');
                const response = await fetch('/api/update-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt, 
                        fields: currentFields,
                        businessName: document.getElementById('businessName').value.trim()
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Prompt updated successfully!';
                    if (data.fields) {
                        currentFields = data.fields;
                        renderFields();
                    }
                    loadCurrentPrompt();
                } else {
                    throw new Error(data.error || 'Failed to update prompt');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
        
        async function loadCurrentPrompt() {
            try {
                console.log('Loading current prompt...');
                const response = await fetch('/api/current-prompt');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Loaded config:', data);
                
                if (data.prompt) {
                    document.getElementById('promptText').textContent = data.prompt;
                    document.getElementById('currentPrompt').style.display = 'block';
                    document.getElementById('customPrompt').value = data.prompt;
                }
                
                if (data.fields) {
                    currentFields = data.fields;
                    renderFields();
                }
                
                if (data.businessName) {
                    document.getElementById('businessName').value = data.businessName;
                }
                
                if (data.industry) {
                    document.getElementById('industry').value = data.industry;
                }
            } catch (error) {
                console.error('Failed to load prompt:', error);
            }
        }
        
        async function testSMS() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<span class="loading"></span>Sending test SMS...';
            
            try {
                const response = await fetch('/api/test-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Test SMS sent! SID: ${data.messageSid}. ${data.note || ''}`;
                } else {
                    throw new Error(data.error || 'Failed to send test SMS');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Test SMS failed: ' + error.message;
            }
        }
        
        // Load current prompt on page load
        loadCurrentPrompt();
    </script>
</body>
</html>
